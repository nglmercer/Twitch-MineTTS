<form class="tab5-action">
  <div class="ElementITEM">
    <h1>Actions</h1>
  </div>

  <div class="ElementITEM">
    <div class="inputGroup">
      <label for="modalactionsName" class="grid2cols">Nombre del evento</label>
      <input name="evento_nombre" type="text" id="modalactionsName" placeholder="Modal Name" class="form-control" />
    </div>

    <div class="inputGroup">
      <label for="modalactionsCheckbox1" class="grid2cols">Video</label>
      <input name="video_check" type="checkbox" id="modalactionsCheckbox1" class="form-control" />
      <div class="config">
        <select name="video_select" class="form-control inputSelectSources"></select>
        <input name="video_rango" type="range" min="1" max="100" value="50" class="form-control inputRangoSeleccion" />
      </div>
    </div>

    <div class="inputGroup">
      <label for="modalactionsCheckbox2" class="grid2cols">Audio</label>
      <input name="audio_check" type="checkbox" id="modalactionsCheckbox2" class="form-control" />
      <div class="config">
        <select name="audio_select" class="form-control inputSelectSources"></select>
        <input name="audio_rango" type="range" min="1" max="100" value="50" class="form-control inputRangoSeleccion" />
      </div>
    </div>

    <div class="inputGroup">
      <label for="modalactionsCheckbox3" class="grid2cols">Imagen</label>
      <input name="imagen_check" type="checkbox" id="modalactionsCheckbox3" class="form-control" />
      <div class="config">
        <select name="imagen_select" class="form-control inputSelectSources"></select>
        <input name="imagen_rango" type="range" min="1" max="100" value="50" class="form-control inputRangoSeleccion" />
      </div>
    </div>

    <div class="inputGroup">
      <input name="id" type="hidden" id="modalactionsId" />
    </div>
  </div>

  <div class="ElementITEM">
    <button type="button" class="btn btn-primary modalActionAdd">Agregar Evento</button>
    <button type="button" class="btn btn-primary modalActionClose">Cerrar</button>
    <button type="button" class="btn btn-primary modalActionSave" style="display: none;">Guardar</button>
  </div>

  <div class="ElementITEM">
    <button type="button" id="export-button" class="btn btn-primary">Exportar Datos</button>
    <button type="button" id="import-button" class="btn btn-primary">Importar Datos</button>
  </div>

  <div class="ElementITEM">
    <textarea id="export-data" class="form-control" rows="5" readonly style="display: none;"></textarea>
  </div>

  <div class="ElementITEM">
    <textarea id="import-data" class="form-control" rows="5" style="display: none;"></textarea>
    <button type="button" id="confirm-import-button" class="btn btn-primary" style="display: none;">Confirmar Importaci√≥n</button>
  </div>
</form>

<link rel="stylesheet" href="./tab5-action/tab5-action.css">
