<form class="tab5-action">
  <div class="ElementITEM">
    <h1>Actions</h1>
  </div>

  <div class="ElementITEM">
    <div class="inputGroup">
      <input name="accionevento_nombre" type="text" id="modalactionsName" placeholder="Modal Name" class="form-control" />
    </div>

    <div class="inputGroup">
      <label for="modalactionsCheckbox1">Video</label>
      <input name="type-video_check" type="checkbox" id="modalactionsCheckbox1" class="form-control" />
      <div class="config">
        videos<select name="type-video_select" class="form-control inputSelectSources"></select>
        volumen<input name="type-video_rango" type="range" min="10" max="100" value="50" class="form-control inputRangoSeleccion" />
        duracion<input name="type-video_duracion" type="number" class="form-control inputRangoSeleccion" value="60"/>
      </div>
    </div>

    <div class="inputGroup">
      <label for="modalactionsCheckbox2">Audio</label>
      <input name="type-audio_check" type="checkbox" id="modalactionsCheckbox2" class="form-control" />
      <div class="config">
        sonidos<select name="type-audio_select" class="form-control inputSelectSources"></select>
        volumen<input name="type-audio_rango" type="range" min="10" max="100" value="50" class="form-control inputRangoSeleccion" />
        duracion<input name="type-audio_duracion" type="number" class="form-control inputRangoSeleccion" value="60"/>
      </div>
    </div>

    <div class="inputGroup">
      <label for="modalactionsCheckbox3">Imagen</label>
      <input name="type-imagen_check" type="checkbox" id="modalactionsCheckbox3" class="form-control" />
      <div class="config">
        imagenes<select name="type-imagen_select" class="form-control inputSelectSources"></select>
        enconstruccion<input name="type-imagen_rango" type="range" min="10" max="100" value="50" class="form-control inputRangoSeleccion" />
        duracion<input name="type-imagen_duracion" type="number" class="form-control inputRangoSeleccion" value="60"/>
      </div>
    </div>

    <div class="inputGroup">
      <input name="id" type="hidden" id="modalactionsId" />
    </div>
      <div class="inputGroup">
        <label for="modalactionsCheckbox4">Eventos</label>
        <input name="accionevento_check" type="checkbox" id="modalactionsCheckbox4" class="form-control" />

        <div class="config">
          <div class="checkbox-group" data-group-name="eventos">
            <label for="event-chat_check">chat event</label>
            <input type="checkbox" name="event-chat_check" id="event-chat_check" class="form-control" /><input type="number" name="event-chat_number" id="event-chat_number" class="form-control" />
            <label for="event-follow_check">follow event</label>
            <input type="checkbox" name="event-follow_check" id="event-follow_check" class="form-control" /><input type="number" name="event-follow_number" id="event-follow_number" class="form-control" />
            <label for="event-likes_check">likes event</label>
            <input type="checkbox" name="event-likes_check" id="event-likes_check" class="form-control" /><input type="number" name="event-likes_number" id="event-likes_number" class="form-control" />
            <label for="event-share_check">share event</label>
            <input type="checkbox" name="event-share_check" id="event-share_check" class="form-control" /><input type="number" name="event-share_number" id="event-share_number" class="form-control" />
            <label for="event-subscribe_check">subscribe event</label>
            <input type="checkbox" name="event-subscribe_check" id="event-subscribe_check" class="form-control" /><input type="number" name="event-subscribe_number" id="event-subscribe_number" class="form-control" />
            <label for="event-gift_check">gift event</label>
            <input type="checkbox" name="event-gift_check" id="event-gift_check" class="form-control" /><input type="number" name="event-gift_number" id="event-gift_number" class="form-control" />
          </div>
        </div>
      </div>

  <div class="ElementITEM">
    <button type="button" class="btn btn-primary modalActionAdd">Agregar Evento</button>
    <button type="button" class="position-absolute top-0 end-0 btn btn-danger modalActionClose">Cerrar</button>
    <button type="button" class="btn btn-primary modalActionSave" style="display: none;">Guardar</button>
  </div>

  <div class="ElementITEM">
    <textarea id="import-data" class="form-control" rows="5" style="display: none;"></textarea>
    <button type="button" id="confirm-import-button" class="btn btn-primary" style="display: none;">Confirmar Importaci√≥n</button>
  </div>
</form>

<link rel="stylesheet" href="./tab5-action/tab5-action.css">
